name: PR Preview Deployment
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List repository contents
        run: |
          echo "Repository root contents:"
          ls -la

      - name: Prepare build directory
        run: |
          mkdir -p build
          echo "Copying HTML files:"
          cp -v *.html build/ || echo "No HTML files found"
          echo "Copying javascript directory:"
          cp -rv javascript build/ || echo "No javascript directory found"
          echo "Copying images directory:"
          cp -rv images build/ || echo "No images directory found"
          echo "Build directory contents:"
          ls -R build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          allow_empty_commit: true
          force_orphan: true

      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: 'Noobs-Unblocked-Games-Beta-FINAL',
              issue_number: context.issue.number,
              body: `âœ… PR preview deployed to https://${context.repo.owner}.github.io/Noobs-Unblocked-Games-Beta-FINAL/pr-preview/${context.payload.pull_request.number}/`
            })

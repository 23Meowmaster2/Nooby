name: PR Preview Deployment
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: pr-preview/${{ github.event.pull_request.number }}
          publish_branch: pr-previews

      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = 'Noobs-Unblocked-Games-Beta-Test';
            const pr_number = context.payload.pull_request.number;
            
            console.log(`Owner: ${owner}, Repo: ${repo}, PR Number: ${pr_number}`);
            
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: context.issue.number,
              body: `âœ… PR preview deployed to https://${owner}.github.io/${repo}/pr-preview/${pr_number}/`
            });

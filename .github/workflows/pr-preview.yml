name: PR Preview Deployment
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: |
          mkdir -p build/pr-preview/${{ github.event.pull_request.number }}
          cp -r *.html javascript images build/pr-preview/${{ github.event.pull_request.number }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          keep_files: true

      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.name;
            const issue_number = context.issue.number;
            const pr_number = context.payload.pull_request.number;
            
            console.log(`Owner: ${owner}, Repo: ${repo}, Issue Number: ${issue_number}, PR Number: ${pr_number}`);
            
            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: issue_number,
              body: `âœ… PR preview deployed to https://${owner}.github.io/${repo}/pr-preview/${pr_number}/`
            });

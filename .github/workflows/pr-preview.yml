name: PR Preview Deployment
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List repository contents
        run: |
          echo "Repository root contents:"
          ls -la
          echo "Contents of potential subdirectories:"
          for dir in css CSS javascript JavaScript images Images; do
            if [ -d "$dir" ]; then
              echo "Contents of $dir:"
              ls -la "$dir"
            fi
          done

      - name: Prepare build directory
        run: |
          mkdir -p build
          echo "Copying HTML files:"
          cp -v *.html build/ || echo "No HTML files found"
          echo "Copying CSS directory:"
          cp -rv css build/ || cp -rv CSS build/ || echo "No CSS directory found"
          echo "Copying JavaScript directory:"
          cp -rv javascript build/ || cp -rv JavaScript build/ || echo "No JavaScript directory found"
          echo "Copying Images directory:"
          cp -rv images build/ || cp -rv Images build/ || echo "No Images directory found"
          echo "Build directory contents:"
          ls -R build/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview/${{ github.event.pull_request.number }}

      - name: Comment PR
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'âœ… PR preview deployed to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ github.event.pull_request.number }}/'
            })
